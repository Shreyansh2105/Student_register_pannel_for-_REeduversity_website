<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/37613bba50.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RE Eduversity</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col" id="sidenav">
                <div class="companydetails" style="display: flex;">
                    <img src="media/company-logo/logowhite 6.png" alt="logo" class="logo">
                    <p class="companyName">RE <br> Eduversity</p>
                </div>
                <div class="dash" style="display: block;">
                    <div id="dash" style="display: flex; justify-content: space-between;">
                        <img src="media/icons/Shape.png" alt="home" class="home">
                        <a href="" class="dashboard">Dashboards</a>
                        <img src="media/icons/Icon Color.png" alt="downpath" class="downpath">
                    </div>
                    <div class="profile" style="display: flex;">
                        <img src="media/icons/Path.png" alt="path" id="path">
                        <a href="profile.html" id="profile">Profile</a>
                    </div>
                </div>
                <p class="sidenavpara" style="font-size: medium;">Create a New Posting</p>
                <div class="elements">
                    <a href="placement.html"><img src="media/icons/image 1.png" alt="" class="iconsimg"> Placemants</a>

                    <a href="liveproject.html"><img src="media/icons/image 28.png" alt="" class="iconsimg"> Live Projects</a>

                    <a href="internship.html"><img src="media/icons/image 29.png" alt="" class="iconsimg"> Internships</a>

                    <a href="event.html"><img src="media/icons/event.png" alt="" class="iconsimg"
                            style="width: 25px; height: 25px; margin-left: 3%;"> Event</a>
                </div>
                <div class="lastlogo">
                    <img src="media/icons/logosidenav.png" alt="logo" id="lastlogo">
                </div>

                <div>
                    <a href="https://www.instagram.com/reeduversity/"> <img
                            src="media/social_profile_images/instagram.png" alt="" class="social_links_img"
                            id="instagram_social"></a>
                    <a
                        href="https://www.linkedin.com/jobs/view/3279492392/?alternateChannel=search&refId=9fqW0VyHPK21%2FT5K1uyeOA%3D%3D&trackingId=A3Y%2FFR1kfcSPpvxj4qHxbA%3D%3D">
                        <img src="media/social_profile_images/linkedin.png" alt="" class="social_links_img"
                            id="linkedin_social"></a>
                    <a href="https://www.facebook.com/ReEduversity/"> <img
                            src="media/social_profile_images/facebook_pic.png" alt="" class="social_links_img"
                            id="facebook_social"></a>
                </div>
            </div>

            <div class="col">
                <nav class="nav">
                    <div class="nav1">
                        <img src="media/icons/search.png" alt="search" id="search">
                        <input type="text" placeholder="Search(ctrl+/)" id="searchinput">
                    </div>
                    <div class="nav2">
                        <img src="media/navbar/australia.png" alt="img" style="width: 20px;height: 20px;margin: 10px;">
                        <img src="media/navbar/bell.png" alt="img" style="margin-left: 10px;">
                        <img src="media/navbar/man.png" alt="icon" style="margin-left: 10px;">
                    </div>
                </nav>
                <div class="col2">
                    <img src="media/eventhtml/girlbanner.png" alt="banner" id="girlbanner">
                    <div>
                        <p id="fashion">Fashion Show</p>
                    </div>
                    <div class="fashionbtn">
                        <p class="btnfashion1"><b>12 Aug 2024</b></p>
                        <p class="btnfashion2"><b>3 pm</b></p>
                        <p class="btnfashion3"><b>Campus auditorium</b></p>
                    </div>
                    <div class="applybtn">
                        <div class="applybtn">
                            <p id="apply">Apply Now</p>
                        </div>
                    </div>
                </div>
                <div class="gridelements">
                    <img src="media/gridcol/armen-aydinyan-bhJfx7t4QUA-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover1">Fashion Show</h5>
                    <img src="media/gridcol/aditya-ali-SzI4No8rQ14-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover2">Dance</h5>
                    <img src="media/gridcol/devon-rogers-rSJkrxTI1vQ-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover3">Carnival</h5>
                    <img src="media/gridcol/priscilla-du-preez-K8XYGbw4Ahg-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover4">Talk</h5>
                    <img src="media/gridcol/clement-falize-K_dkaLSkriI-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover5">Galantic Talk</h5>
                    <img src="media/gridcol/brooke-cagle--uHVRvDr7pg-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover6">Fresher's Meet</h5>
                    <img src="media/gridcol/sandra-seitamaa-7-3cGWyQlV0-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover7">Holi</h5>
                    <img src="media/gridcol/mike-enerio-FkD-bmfMgtw-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover8">Light Show</h5>
                    <img src="media/gridcol/jean-beller-RjfVzePmmfM-unsplash.jpg" alt="" class="gridimg">
                    <h5 class="covertag" id="cover9">Waves</h5>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
